{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Payment Result</title>
    
    <link href="{% static 'gallery/img/favicon.png' %}" rel="icon">
    <link href="{% static 'gallery/img/mach.jpg' %}" rel="apple-touch-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        .payment-details p {
            margin: 0;
            line-height: 1.5;
        }

        .status {
            text-align: center;
            font-weight: bold;
        }

        #amount,
        #receipt-number,
        #transaction-date,
        #phone-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Result</h1>
        <div class="payment-details">
            <form method="post">
                {% csrf_token %}
                <p><strong>Amount:</strong> <span id="amount"></span></p>
                <p><strong>Receipt Number:</strong> <span id="receipt-number"></span></p>
                <p><strong>Transaction Date:</strong> <span id="transaction-date"></span></p>
                <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
            </form>
        </div>
        <p class="status">Payment status: Complete</p>
    </div>

    <script src="{% static 'gallery/scripts/payment_results.js' %}"></script>
</body>
</html>
